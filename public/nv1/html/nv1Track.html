<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Overwatch Project Track</title>
    <link rel="icon" type="image/x-icon" href="../../../assets/icons/logo.png">
    <link rel="stylesheet" href="../../../css/styles.css">
</head>

<body id="nv1TrackBody" data-page="nv1Track"> 

    <div id="header"></div>

    <div id="sideMenu"></div>

    <h1 id="nv1TrackTitle" class="pageTitle">Track Games</h1>

    <main id="nv1TrackMain">
        <section id="mapAndModeContainer">
            <section id="mapSelect">
                <section id="mapSearch">
                    <p id="mapText"></p>
                    <input id="mapInput" type="text" placeholder="Select Map"> 
                </section>
                <ul id="mapList"></ul>
            </section>
            <section id="modeContainer">
                <img src="" id="modeImg">
                <p id="modeText"></p>
            </section>
        </section>
    </main>

    
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../../js/main.js" charset="utf-8"></script>
    <script src="../js/nv1Templates.js" charset="utf-8"></script>
    <script src="../js/nv1Track.js" charset="utf-8"></script>
</body>
</html>
